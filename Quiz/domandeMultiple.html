<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domande a Risposta Multipla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Domande a Risposta Multipla</h1>
        <form id="quizForm">
            <!-- Domanda 1 -->
            <div class="question">
                <label>Domanda 1: Qual è il risultato dell'operazione 12*8?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> Opzione A: 96</label>
                    <label><input type="radio" name="q1" value="b"> Opzione B: 98</label>
                    <label><input type="radio" name="q1" value="c"> Opzione C: 100</label>
                    <label><input type="radio" name="q1" value="d"> Opzione D: 104</label>
                </div>
            </div>

            <!-- Domanda 2 -->
            <div class="question">
                <label>Domanda 2: Cos'è un sistema operativo?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="a"> Opzione A: Un programma per navigare su internet</label>
                    <label><input type="radio" name="q2" value="b"> Opzione B: Un software che gestisce le risorse hardware e software di un computer</label>
                    <label><input type="radio" name="q2" value="c"> Opzione C: Un tipo di virus informatico</label>
                    <label><input type="radio" name="q2" value="d"> Opzione D: Un'applicazione per editare foto</label>
                </div>
            </div>

            <!-- Domanda 3 -->
            <div class="question">
                <label>Domanda 3: Quale dei seguenti è il continente più grande?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="a"> Opzione A: Europa</label>
                    <label><input type="radio" name="q3" value="b"> Opzione B: Asia</label>
                    <label><input type="radio" name="q3" value="c"> Opzione C: Africa</label>
                    <label><input type="radio" name="q3" value="d"> Opzione D: Oceania</label>
                </div>
            </div>

            <!-- Domanda 4 -->
            <div class="question">
                <label>Domanda 4: Chi ha scritto "La Divina Commedia"?</label>
                <div class="options">
                    <label><input type="radio" name="q4" value="a"> Opzione A: Dante Alighieri</label>
                    <label><input type="radio" name="q4" value="b"> Opzione B: Giovanni Boccaccio</label>
                    <label><input type="radio" name="q4" value="c"> Opzione C: Francesco Petrarca</label>
                    <label><input type="radio" name="q4" value="d"> Opzione D: Niccolò Machiavelli</label>
                </div>
            </div>

            <!-- Domanda 5 -->
            <div class="question">
                <label>Domanda 5: Cos'è la fotosintesi?</label>
                <div class="options">
                    <label><input type="radio" name="q5" value="a"> Opzione A: Un processo che permette alle piante di crescere in modo sano</label>
                    <label><input type="radio" name="q5" value="b"> Opzione B: Il processo mediante il quale le piante trasformano la luce solare in energia</label>
                    <label><input type="radio" name="q5" value="c"> Opzione C: Un fenomeno che avviene solo di notte</label>
                    <label><input type="radio" name="q5" value="d"> Opzione D: Un tipo di malattia delle piante</label>
                </div>
            </div>

            <!-- Domanda 6 -->
            <div class="question">
                <label>Domanda 6: Chi è l'autore del famoso dipinto "La Gioconda"?</label>
                <div class="options">
                    <label><input type="radio" name="q6" value="a"> Opzione A: Vincent van Gogh</label>
                    <label><input type="radio" name="q6" value="b"> Opzione B: Leonardo da Vinci</label>
                    <label><input type="radio" name="q6" value="c"> Opzione C: Pablo Picasso</label>
                    <label><input type="radio" name="q6" value="d"> Opzione D: Michelangelo</label>
                </div>
            </div>

            <!-- Bottone di invio -->
            <div class="submit-container">
                <button type="submit" class="btn">Invia Risposte</button>
            </div>
        </form>
    </div>
</body>
</html>
