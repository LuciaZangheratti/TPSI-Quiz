<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domande Aperte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Domande Aperte</h1>
        <p>Tempo rimanente: <span id="timer">60</span> secondi</p>
        <form id="quizForm">
            <!-- Domanda 1 -->
            <div class="question">
                <label for="question1">Domanda 1: Quali sono le cause principali della Prima Guerra Mondiale?</label>
                <input type="text" id="question1" name="question1" placeholder="Rispondi qui...">
            </div>

            <!-- Domanda 2 -->
            <div class="question">
                <label for="question2">Domanda 2: Cos'è un sistema operativo e quali sono le sue principali funzioni?</label>
                <input type="text" id="question2" name="question2" placeholder="Rispondi qui...">
            </div>

            <!-- Domanda 3 -->
            <div class="question">
                <label for="question3">Domanda 3: Cos'è un database relazionale?</label>
                <input type="text" id="question3" name="question3" placeholder="Rispondi qui...">
            </div>

            <!-- Domanda 4 -->
            <div class="question">
                <label for="question4">Domanda 4: Cos'è la Rivoluzione Francese?</label>
                <input type="text" id="question4" name="question4" placeholder="Rispondi qui...">
            </div>

            <!-- Domanda 5 -->
            <div class="question">
                <label for="question5">Domanda 5: Quali sono i principali vantaggi di un sistema operativo moderno?</label>
                <input type="text" id="question5" name="question5" placeholder="Rispondi qui...">
            </div>

            <!-- Domanda 6 -->
            <div class="question">
                <label for="question6">Domanda 6: Come calcoleresti l'area di un rettangolo? Spiega il procedimento</label>
                <input type="text" id="question6" name="question6" placeholder="Rispondi qui...">
            </div>

            <button type="submit" class="btn">Invia Risposte</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
